<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تاہر کیلکولیٹر</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .calculator {
      display: inline-block;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #888;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: left;
      padding: 5px 10px;
      margin-bottom: 10px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    .btn {
      width: 60px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      border: none;
      background-color: #ffc107;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:active {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <h2>📱 تاہر کیلکولیٹر</h2>

  <div class="calculator">
    <input type="text" class="display" id="screen" readonly>

    <br>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('/')">÷</button>

    <br>
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('*')">×</button>

    <br>
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('-')">−</button>

    <br>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="press('+')">+</button>

    <br>
    <button class="btn" onclick="clearLast()">← ایک عدد ہٹائیں</button>
    <button class="btn" onclick="clearScreen()">کلیر سب کچھ</button>
  </div>

  <script>
    let screen = document.getElementById('screen');

    function press(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = '';
    }

    function clearLast() {
      screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch {
        screen.value = 'غلط اندراج';
      }
    }
  </script>

</body>
</html>
